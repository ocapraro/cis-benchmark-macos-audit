<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <script src="./js/scripts.js"></script>
  <title>CIS Benchmark Dashboard</title>
</head>
<body>
  <header>
    <h1>CIS Benchmark Dashboard</h1>
    <div class="subtitle">Monitor and track your test execution results</div>
  </header>
  <main>
    <section id="status">
      <div class="status-card" id="passed-tests">
        <div class="info">
          <div class="title">Passed Tests</div>
          <div class="number">...</div>
        </div>
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-check-big w-12 h-12 text-green-500 opacity-20"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><path d="m9 11 3 3L22 4"></path></svg>
        </div>
      </div>
      <div class="status-card" id="failed-tests">
        <div class="info">
          <div class="title">Failed Tests</div>
          <div class="number">...</div>
        </div>
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-x w-12 h-12 text-red-500 opacity-20"><circle cx="12" cy="12" r="10"></circle><path d="m15 9-6 6"></path><path d="m9 9 6 6"></path></svg>
        </div>
      </div>
      <div class="status-card" id="error-tests">
        <div class="info">
          <div class="title">Error Tests</div>
          <div class="number">...</div>
        </div>
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-alert w-12 h-12 text-amber-500 opacity-20"><circle cx="12" cy="12" r="10"></circle><line x1="12" x2="12" y1="8" y2="12"></line><line x1="12" x2="12.01" y1="16" y2="16"></line></svg>
        </div>
      </div>
    </section>
    <section>
      <div id="results">
        <h2 class="title">Test Results</h2>
      </div>
    </section>
  </main>
</body>
</html>
